<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cellpadding and Cellspacing</title>
  </head>
  <body>
    <h1>Cellpadding and Cellspacing</h1>
    <table border="1" Cellpadding="5" Cellspacing="5">
      <tr>
        <th>Tag Name</th>
        <th>Tag</th>
      </tr>
      <tr>
        <td>Table</td>
        <td> &lttable&gt </td>
      </tr>
      <tr>
        <td>Table Heading</td>
        <td> &ltth&gt </td>
      </tr>
    </table>
  </body>
</html>
