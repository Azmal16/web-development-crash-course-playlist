<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>External JavaScript</title>
    <script type="text/javascript">
      function Hello() {
        alert("Hello World");
      }
    </script>
  </head>
  <body>
    <h1>External JavaScript</h1>
    <input type="button" onclick="Hello()" name="ok" value="Click Me">
  </body>
</html>
