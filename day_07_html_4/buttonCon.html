<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Button Control Example</title>
  </head>
  <body>
    <h1>Button Control Example</h1>
    <form >
      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
      <input type="button" name="ok" value="OK">
    </form>
  </body>
</html>
