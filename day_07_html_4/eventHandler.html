<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EventHandler Example</title>
    <script type="text/javascript">
      function EventHandler() {
        alert("Event Happens!");
      }
    </script>
  </head>
  <body>
    <h1>EventHandler Example</h1>
    <p onmouseover="EventHandler()"> Bring your mouse here.</p>
  </body>
</html>
