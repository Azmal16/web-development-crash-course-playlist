<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>External Style Sheet</title>
    <style type="text/css">
        .red{
          color: red;
        }

        .thick{
          font-size: 20px;
        }

        .green{
          color: green;
        }
    </style>
  </head>
  <body>
    <h1>External Style Sheet</h1>
    <p class="red">This is red</p>
    <p class="thick">This is thick</p>
    <p class="green">This is green</p>
    <p class="thick green">This is thick and green</p>
  </body>
</html>
